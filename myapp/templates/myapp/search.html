{% extends 'myapp/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-9">
        <br>
        <h2>Search一覧</h2>
        <br>
        <table class="table">
            <thread>
                <tr>
                    <th>タイトル</th>
                    <th>内容</th>
                    <th>作成日付</th>
                    <th>更新日時</th>

                </tr>
            </thread>
            <tbody>
                {% for item in search_list %}
                <tr>
                    <td>
                        <a href="{% url 'myapp:post_detail' item.pk %}">
                            {{ item.title }}
                        </a>
                    </td>
                    <td>{{ item.content }}</td>
                    <td>{{ item.created_at }}</td>
                    <td>{{ item.updated_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
    </div>
</div>

{% endblock %}
