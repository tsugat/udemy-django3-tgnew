{% extends 'myapp/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-9">
        <br>
        <h2>Post登録・更新</h2>
        <br>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- ↑通信の安全性確保のための記述 -->
            <div class="form-group">
                <label>タイトル</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label>カテゴリ</label>
                {{ form.category }}
            </div>
            <div class="form-group">
                <label>サムネイル画像</label>
                {{ form.thumbnail }}
            </div>


            <br>
            <div class="form-group">
                <label>内容</label>
                {{ form.content }}
            </div>
            <br>
            <button type="submit" class="btn btn-primary">保存</button>
            <br>
        </form>
    </div>
</div>

{% endblock %}
